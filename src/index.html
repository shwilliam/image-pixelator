<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img2palette</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
  <header class="header">
    <img class="header__image" src="./artist-palette.png" />
    <h1 class="header__title">img2palette</h1>
  </header>

  <main class="main">
    <div id="input-detail__container"> 
      <label class="input-label" aria-hidden>
        Detail:
      </label>

      <label
        for="input-detail__action-decrement"
        class="sr-only"
      >
        Decrement detail
      </label>
      <button
        id="input-detail__action-decrement"
        class="input-detail__action"
        value="decrement"
        type="submit"
      >
        -
      </button>

      <p
        id="input-detail__value"
        class="input-detail__value"
        role="range"
        aria-valuenow="3" 
        aria-valuemin="2"
        aria-valuemax="20"
      >
        3
      </p>

      <label
        for="input-detail__action-decrement"
        class="sr-only"
      >
        Decrement detail
      </label>
      <button
        id="input-detail__action-decrement"
        class="input-detail__action"
        value="increment"
        type="submit"
      >
        +
      </button>
    </div>

    <form id="form-img" class="form-img" action="">
      <label class="input-label">
        <div id="palette__overlay" class="palette__overlay">
          <p id="form-img__label" class="form-img__label">
            Drop your image here
          </p>
        </div>

        <img id="palette" class="palette">

        <input
          id="form-img__input"
          class="sr-only"
          accept="image/x-png,image/jpeg"
          type="file"
        >
      </label>
    </form>
  </main>

  <footer class="footer">
    <a
      href="https://github.com/shwilliam/img2palette"
      target="_blank"
      rel="noopener noreferrer"
    >
        source
    </a>
  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
