<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img2palette</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
  <header class="header">

    <img class="header__image" src="./artist-palette.png" />

    <h1 class="header__title">img2palette</h1>

    <nav>
      <a
        class="header__nav-item"
        href="https://github.com/shwilliam/img2palette/issues"
        target="_blank"
        rel="noopener noreferrer"
      >
        issues
      </a>
      <a
        class="header__nav-item"
        href="https://github.com/shwilliam/img2palette"
        target="_blank"
        rel="noopener noreferrer"
      >
        source
      </a>
    </nav>

  </header>

  <main class="main">

    <p class="main__description">
      <span class="bold">
        Quickly view the dominant colors of any image.
      </span>
      To get started, select an image by clicking below. Hover over one of the colors to display the 8-digit HEX code and click on it to copy the code to your clipboard!
    </p>

    <form id="form-img" class="form-img" action="">
      <label class="input-label">
        <div id="palette__overlay" class="palette__overlay">
          <p id="form-img__label" class="form-img__label"></p>
        </div>

        <img id="palette" class="palette">

        <input
          id="form-img__input"
          class="sr-only"
          accept="image/x-png,image/jpeg"
          type="file"
        >
      </label>
    </form>

    <div id="palette-actions__container" class="palette-actions__container"> 
      <span class="input-detail__actions">
        <label
          for="input-detail__action-decrement"
          class="sr-only"
        >
          Decrement detail
        </label>
        <button
          id="input-detail__action-decrement"
          class="input-detail__action"
          value="decrement"
          type="submit"
        >
          âˆ’
        </button>

        <p
          id="input-detail__value"
          class="input-detail__value"
          role="range"
          aria-valuenow="3" 
          aria-valuemin="2"
          aria-valuemax="20"
        >
          3
        </p>

        <label
          for="input-detail__action-decrement"
          class="sr-only"
        >
          Increment detail
        </label>
        <button
          id="input-detail__action-decrement"
          class="input-detail__action"
          value="increment"
          type="submit"
        >
          +
        </button>
      </span>
      <span>
        <label for="form-img__alt-action" class="sr-only">
          Upload new image
        </label>
        <button
          id="form-img__alt-action"
          class="form-img__alt-action"
          type="button"
        >
          new image
        </button>
      </span>
    </div>

  </main>

  <script src="./js/index.js"></script>
</body>
</html>
