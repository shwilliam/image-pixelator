<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img2palette</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
  <header>
    <label class="input-label">
      Select an image:
      <input id="input-img" type="file">
    </label>

    <label class="input-label">
      Amount of colors:
      <input id="input-detail" type="range" value="3" min="2" max="20" step="1">
    </label>

    <button id="btn-resize" type="button">generate palette</button> 
  </header>

  <main>
    <div id="palette__overlay" class="palette__overlay"></div>
    <img id="palette" class="palette" hidden>
  </main>

  <footer>
    <a
      href="https://github.com/shwilliam/img2palette"
      target="_blank"
      rel="noopener noreferrer"
    >
        source
    </a>
  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
