<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img2palette</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header>
    <label class="input-label">
      Select an image:
      <input id="input-img" type="file">
    </label>

    <label class="input-label">
      Amount of colors:
      <input id="input-detail" type="range" min="1" max="20" step="1">
    </label>

    <button id="btn-resize" type="button">generate palette</button> 
  </header>

  <main>
    <div id="pixel-info" class="pixel-info"></div>
    <img id="palette" class="palette">
    <canvas id="canvas" hidden></canvas>
  </main>


  <script src="./js/index.js"></script>
</body>
</html>
